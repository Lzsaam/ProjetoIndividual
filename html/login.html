<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script src="https://kit.fontawesome.com/298008b39c.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>

<body>
    <header class="header">
        <a href="#" class="logo"> <img src="../assets/logo.png" alt=""></a>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#about">Sobre o jogo</a>
            <a href="#agents">Conheça os Agentes</a>
            <a href="#maps">Conheça os Mapas</a>
        </nav>
    </header>

    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <div class="form-box login">
            <h2 class="animation" style="--i:0;">Login</h2>
            <form action="#">
                <div class="input-box animation" style="--i:1;">
                    <input type="text " required>
                    <label>Nome</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:2;">
                    <input type="password" required>
                    <label>Senha</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation" animation style="--i:3;">Login</button>
                <div class="logreg-link animation" style="--i:4;">
                    <p>Você não tem conta ainda ?<a href="#" class="register-link">Cadastra-se</a> </p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2 class="animation" style="--1:0;">BEM VINDO DE VOLTA!</h2>
            <p class="animation" style="--1:1;">Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
        </div>

        <div class="form-box register">
            <h2 class="animation" style="--1:17;">Cadastra-se</h2>
            <form action="#">
                <div class="input-box animation" style="--1:18;"> 
                    <input type="text" required>
                    <label>Nome</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation " style="--1:19;">
                    <input type="text" required>
                    <label>Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box animation" style="--1:20;">
                    <input type="password" required>
                    <label>Senha</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation" style="--1:21;">Cadastrar
                </button>
                <div class="logreg-link animation" style="--1:22;">
                    <p>Você já possui uma conta ? <a href="#" class="register-link">Login</a> </p>
                </div>
            </form>
        </div>
        <div class="info-text register">
            <h2 class="animation">BEM VINDO!</h2>
            <p class="animation">Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
        </div>
    </div>
    <script src="../login.js"></script>
</body>

</html>
