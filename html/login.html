<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script src="https://kit.fontawesome.com/298008b39c.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo"> <img src="../assets/logo.png" alt=""></a>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#about">Sobre o jogo</a>
            <a href="#agents">Conheça os Agentes</a>
            <a href="#maps">Conheça os Mapas</a>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>Nome</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Senha</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="btn">Login
                </button>
                <div class="logreg-link">
                    <p>Você não tem conta ainda ???  <a href="#" class="register-link">Sign Up</a> </p>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
